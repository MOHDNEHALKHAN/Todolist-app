    <div class="hp-mid">
      <h3 class="hp-head">Write Your First Task</h3>
      <img src="Assests/hp-image.png" alt="Homepage image" class="hp-img" />
    </div>
    <footer class="hp-btn">
      <a onclick="saveTask()"
        ><img
          src="Assests/saveicon.png"
          alt="save image"
          class="save-icon"
          id="svIcon"
      /></a>

      <a onclick="addTask()">
        <img
          src="Assests/taskadd-icon.png"
          alt="task-add"
          class="taskadd-icon"
        />
      </a>
      <a onclick="deleteTask()">
        <img src="Assests/delete-icon.png" alt="del-icon" class="delete-icon" />
      </a>
    </footer>

    <!-- Task add container for adding multiple tasks -->

    <div id="taskContainer"></div>
    <div class="ts-add">
      <label for="text" id="add-ts">Add Task</label>
      <br />
      <input type="text" name="" id="ts-text" />
      <br />
      <label for="text" id="add-ds">Description</label>
      <br />
      <textarea type="text" name="" id="ts-des"></textarea>
      <div id="tp-btn">
        <button type="submit" id="submit-btn">
          Add Task
        </button>
      </div>
    </div>

    <!-- Delete history footer -->

    <footer class="dh-footer">
      <div class="ch-div">
        <p id="dh-para">Clear History</p>
        <a href="#">
          <svg
            id="del"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-trash-2"
          >
            <path d="M3 6h18" />
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            <line x1="10" x2="10" y1="11" y2="17" />
            <line x1="14" x2="14" y1="11" y2="17" />
          </svg>
        </a>
      </div>
    </footer>
